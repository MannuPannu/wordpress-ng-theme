<div *ngFor="let article of articles">
    <article-component [article]="article"></article-component>
</div>
<a *ngIf="!showNoHitsMessage" href="javascript:void(0)" (click)="loadMore()">Load more articles</a>
<br />
<div *ngIf="showNoHitsMessage" class="alert alert-info">No more articles available</div>
