   <div *ngIf="article !== null">
        <h2 [innerHTML]="article.data.title.rendered"></h2>
        <h6 class="articleDateText">{{ articleDate }}&nbsp;|&nbsp;{{ numberOfCommentsStr }}</h6>
        <p>
            <span [innerHTML]="article.data.content.rendered">
            </span>
        </p>
        <span>{{ article | json }}</span>

        <div id="comments">
            Some comments here!
        </div>
    </div>
