<div *ngIf="article !== null">
    <h2 [innerHTML]="article.data.title"></h2>
    <h6><a (click)="gotoComments()" class="articleDateText">{{ articleDate }}&nbsp;|&nbsp;{{ numberOfCommentsStr }}</a></h6>
    <p>
        <span [innerHTML]="article.data.content">
        </span>
    </p>

    <div id="comments"></div>
    <h4>Comments</h4>
    <hr>
    <commentlist [comments]="article.comments" (replyFormVisibleToggle)="replyFormVisibleToggle($event)" [hasParent]="false" (commentSent)="commentSent($event)" ></commentlist>
    <div *ngIf="!replyFormIsVisible">
        <h4>Add comment</h4>
        <commentform id="addComment" [comment]="newComment" (commentSent)="commentSent($event)"></commentform>
    </div>
</div>
